<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .welcome-header {
      text-align: center;
      font-size: 150px;
      color: #2c2c2c;
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 class="welcome-header">Selamat datang kembali

  </h1> 

  <div class="container">
    <div class="left">
      <img src="illustrasi-login.png" alt="Ilustrasi Login">
    </div>

    <div class="right">
      <div class="form-wrapper">
        <h2>Masuk</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="namakamu@gmail.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********">
        </div>
        <div class="forgot">Lupa kata sandi?</div>
        <button>Masuk</button>
        <div class="register">Belum punya akun? <a href="daftar.html">Daftar</a></div>

      </div>
    </div>
  </div>

</body>
</html>
