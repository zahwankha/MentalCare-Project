<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar MentalCare</title>
  <link rel="stylesheet" href="daftar.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Daftar</h2>
      <form>
        <label for="name">Nama</label>
        <input type="text" id="name" placeholder="nama kamu" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="namakamu@gmail.com" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" />

        <label for="confirm-password">Konfirmasi Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" />

        <div class="checkbox">
          <input type="checkbox" id="agree" />
          <label for="agree">
            Dengan mendaftar, saya menyetujui 
            <a href="#">Syarat dan Ketentuan</a> serta 
            <a href="#">Kebijakan Privasi MentalCare</a>
          </label>
        </div>

        <button type="submit">Daftar</button>
      </form>
      <p class="login-link">Sudah punya akun? <a href="index.html">Masuk</a></p>
    </div>

    <div class="image-box">
      <h2>Bergabunglah dengan MentalCare!</h2>
      <img src="illustrasi-register.png" alt="MentalCare Illustration" />
    </div>
  </div>
</body>
</html>
